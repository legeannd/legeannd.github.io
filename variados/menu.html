<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<style>
		input{
			border: 0px solid;
			text-align: center;
			width: 25%;
			height: auto;
			color: #fff;
			background: #27ae60;
			padding: 20px;
			margin: 10px;
			border-radius: 5px;
			transition: 0.4s;
			font-size: 120%;
		}
		input:hover{
			background: #16a085;
		}
	</style>
	<input type="button" onclick='for(var i=0; i<=20; i++){ document.write("\n"+i);}' value="Números de 0 a 20">
	<input type="button" onclick='for (var i = 10; i <= 20 ; i++) {      document.write("\n"+i);    }' value="Números de 10 a 20">
	<input type="button" onclick='for (var i = 20; i >= 10; i--) {      document.write("\n"+i);    }' value="Números de 20 a 10">
	<input type="button" onclick='var n1 = window.prompt("Digite o número inicial");    var n2 = window.prompt("Digite o número final");    for(var i = n1; i<=n2; i++){      document.write("\n "+i);    }' value="Números com range definido pelo usuário">
	<input type="button" onclick='for(var i=0; i<=10; i++){      document.write("\n"+i);      i++;    }' value="Números de 0 a 10 de 2 em 2">
	<input type="button" onclick='for(var i=0; i<=500; i++){      document.write("\n"+i);      i++;    }' value="Números de 0 a 500">
	<input type="button" onclick='for(var i=1; i<=10; i++){      document.write("6 x "+1+" = "+6*i+"\<br>");      document.write("\n");    }' value="Tabuada de 6">
	<input type="button" onclick='for(var i=0; i<5; i++){      window.prompt("Digite um número:");    }' value="Ler 5 números">
	<input type="button" onclick='var soma = 0;    for(var i=0; i<5; i++){      soma += parseInt(window.prompt("Digite um número:"));    }    window.alert(soma);' value="Soma dos números">
	<input type="button" onclick='var nota=0;    for(var i = 1; i<=5; i++){      nota += parseInt(window.prompt("Digite a nota "+i));    }    window.alert("A média é: "+nota/5);' value="Média do aluno">
	<input type="button" onclick='var v1 = 0, v2 = 0, v3 = 0, opc= 0;
    for(var i = 0; i<5; i++){
      var opc = parseInt(window.prompt("Digite o seu voto:\n 1 para o candidato 1 \n 2 para o candidato 2 \n 3 para o candidato 3"));
      if(opc == 1){
        v1 += 1;
      }
      else if (opc == 2) {
        v2 += 1;
      }
      else if (opc == 3){
        v3 +=1;
      }
      else {
        window.alert("Opção inválida!");
        i--;
      }
    }
    window.alert("Total de votos: \n Candidato 1 -> "+v1+"\n Candidato 2 -> "+v2+"\n Candidato 3 ->"+v3);
    if (v1 > v2 && v1 > v3) {
      window.alert("O Candidato 1 ganhou");
    }
    else if (v2 > v1 && v2 > v3) {
      window.alert("O Candidato 2 ganhou");
    }
    else if (v3 > v1 && v3 > v2) {
      window.alert("O Candidato 3 ganhou");
    }
    else {
      window.alert("Houve empate");
    }' value="Urna eletrônica">
	<input type="button" onclick='window.alert("Recarregue a página ao apertar um botão")' value="Ajuda com os botões"></input>

</html>
